<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Social Feed</h2>
    <form id="postForm">
      <textarea id="postContent" placeholder="Write your post..." required></textarea>
      <button type="submit">Post</button>
    </form>
    <div id="posts"></div>
    <div class="buttonContainer">
      <button id="logoutBtn"><svg style="width: 20px;" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
        </svg><span>
          Logout</span>
        </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
